<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <section class="hero is-info container.is-max-width is-align-items-center">
            <div class="hero-body">
              <p class="title center($size)">
                Weather Dashboard
              </p>
            </div>
          </section>
    </header>

    <div class="container columns">
        <article class="panel is-info column is-one-third">
            <p class="panel-heading">
            Search for a City:
            </p>
            <div class="panel-block">
            <p class="control has-icons-left">
                <input class="input is-info" type="text" placeholder="Enter the City here">
                <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
                </span>
            </p>
            </div>
            <a class="panel-block is-active">
            <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            bulma
            </a>
            <a class="panel-block">
            <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            marksheet
            </a>
            <a class="panel-block">
            <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            minireset.css
            </a>
            <a class="panel-block">
            <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            jgthms.github.io
            </a>
        </article>

        <div class="column container" id="results-main-w">
            <div id="results-w-event">
                    results go here
            </div>
        </div>
    </div>

    <footer>
        footer here
    </footer>
    <script src="./assets/js/script.js"></script>  
</body>
</html>
